server:
  port: 8762

eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ # two eureka server register each other
  server:
      waitTimeInMsWhenSyncEmpty: 0
      enableSelfPreservation: false